<!-- The Modal -->
<div *ngIf="popUpShow" id="deleteModal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 text-center">
    <div class="bg-white p-4 shadow-md rounded-lg w-1/3">
        <p class="mb-4">Are you sure you want to delete this product?</p>
        <div class="flex justify-center">
            <button (click)="deleteProduct()" id="deleteProductBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">Yes</button>
            <button (click)="clsoeDeletePopUp()" id="closeModalBtn" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">No</button>
        </div>
    </div>
</div>

<!-- The Modal Overlay -->
<div  *ngIf="popUpShow" id="modalOverlay" class="modal-overlay"></div>

<!-- Add Button -->
<div class="bg-white  rounded-lg shadow-md m-4 flex justify-start">
    <a routerLink="/admin/products/new" class="m-2 bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-md">Add New</a>
</div>

<div class="bg-white p-4 rounded-lg shadow-md m-4">

    <div class="overflow-x-auto">
        <form>

        <table class="min-w-full border rounded-lg">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-100 border-b">ID</th>
                    <th class="px-4 py-2 bg-gray-100 border-b">Name</th>
                    <th class="px-4 py-2 bg-gray-100 border-b">Price</th>
                    <th class="px-4 py-2 bg-gray-100 border-b">Actions</th>
                </tr>
            </thead>
                <thead>
                    <tr>
                        <th class="px-4 py-2 bg-gray-100 border-b">
                            <input type="text" name="id" id="id" placeholder="ID" [(ngModel)]="id" class="text-center border rounded-lg px-4 py-2">
                        </th>
                        <th class="px-4 py-2 bg-gray-100 border-b">
                            <input type="text" name="name" id="name" placeholder="Name" [(ngModel)]="name" class="text-center border rounded-lg px-4 py-2">
                        </th>
                        <th class="px-4 py-2 bg-gray-100 border-b">
                            <input type="text" name="price" id="price" placeholder="Price" [(ngModel)]="price" class="text-center border rounded-lg px-4 py-2">
                        </th>
                        <th class="px-4 py-2 bg-gray-100 border-b">
                            <button (click)="searchProducts()" class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900">Filter</button>
                        </th>
                    </tr>
                </thead>
            <tbody>
                <tr *ngFor="let product of products" class="text-center" >
                    <td class="px-4 py-2 border-b">{{product.id}}</td>
                    <td class="px-4 py-2 border-b">{{product.properties.name}}</td>
                    <td class="px-4 py-2 border-b">{{product.properties.price}}</td>
                    <td class="px-4 py-2 border-b">
                        <a (click)="openUpdateForm(product.id)"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Update</a>
                        <button (click)="showDeletePopUp(product.id)" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    </div>
</div>
