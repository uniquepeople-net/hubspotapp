<form class="max-w-md mx-auto p-4 bg-white shadow-md rounded mt-10">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
      <input [(ngModel)]="name" type="text" id="name" name="name" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    
    <div class="mb-4">
      <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
      <input [(ngModel)]="price" type="number" id="price" name="price" step="0.01" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
  
    <div class="text-center">
      <button (click)="saveData()" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Save
      </button>
    </div>
</form>
